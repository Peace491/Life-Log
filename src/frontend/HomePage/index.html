<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">

        </div>
    </header>

    <main>
        <div class="info-section">
            <div class="welcome-container">
                <h1>Welcome to <b>Life Log</b></h1>
            </div>
            <div class="quote-container">
                <div class="quote-box">
                    <div class="quote">
                        <h2>If you can dream it, you can do it</h2>
                    </div>
                    <div class="quote-author">
                        <h3>Albert Einstein</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-section">
            <div class="login-container">
                <div class="login-sign">
                    Log In
                </div>
                <div class="user-credential">
                    <input class="username-input" value="Username">
                    <input class="password-input" value="Password">
                </div>
                <div class="submit">
                    <button>Continue</button>
                </div>
                <div class="registration">
                    <p>Create one? <a href="google.com">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
