<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <link rel="stylesheet" href="./HomePage/styles.css">

    <header>
        <div class="logo-container">
            <img src = "../Assets/logo.svg" alt="Lifelog Logo" class="logo"/>
        </div>
        <div class="header-contents-container">

        </div>
    </header>

    <main>
        <div class="info-section">
            <div class="welcome-container">
                <h1>Welcome to <span class="bold-text">Life Log</span></h1>
            </div>
            <div class="quote-container">
                <div class="quote-box">
                    <img src = "../Assets/quotes.png" alt="quote-logo" class="quote-logo-bottom"/>
                    <img src = "../Assets/quotes.png" alt="quote-logo" class="quote-logo-top"/>
                    <div class="quote">
                        <h2 data-testid = "quote-title"></h2>
                    </div>
                    <div class="quote-author">
                        <h3 data-testid = "author-title"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-section">
            <div class="login-container" id="login-container">
                <div class="login-sign">
                    <h1>Log In</h1>
                </div>

                <div class="login-prompt-container">
                    <h3 id="login-prompt">Welcome Back!</h3>
                </div>

                <div class="login-input-container" id="login-input-container">
                    <input class="username-input" id="username-input" placeholder="Email" autocomplete="off">
                </div>

                <div class="login-submit-container">
                    <button id="submit-credential-button">Continue</button>
                </div>
                <div class="registration">
                    <p>Create one? <a class="sing-up-link" id="sign-up-text">Sign up</a></p>
                    <p class="recover-account-link">Recover Account</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
