<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="./UserFormPage/styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./Assets/logo.svg" alt="Lifelog Logo" class="logo" id="lli-view" />
        </div>
        <div class="header-contents-container">
            <div class="page-link-container">
                <div class="calendar-link-container header-link" id="calendar-link">
                    <h2>Calendar</h2>
                </div>
                <div class="map-link-container header-link" id="map-link">
                    <h2>Map</h2>
                </div>
                <div class="note-link-container header-link" id="note-link" data-testid = "note-view">
                    <h2>Notes</h2>
                </div>
                <div class="life-tree-link-container header-link" id="lifetree-link">
                    <h2>Life Tree</h2>
                </div>
                <div class="user-form-link-container header-link" id="user-form-link">
                    <h2>User Form</h2>
                </div>
                <div class="rec-link-container header-link" id="rec-engine-link">
                    <h2>Recommendation Engine</h2>
                </div>
            </div>
            <div class="user-management-container">
                <div class="user-setting-container">
                    <img src="./Assets/user-setting.svg" id="user-setting" alt="">
                </div>
                <div class="logout-container" id="logout">
                    <h2>Log Out</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="upc-container">
            <h2>User Privacy Control</h2>
            <button class="button" id="delete-user">Delete User</button>
            <button class="button" id="view-pii">View PII Data</button>
        </div>
        <!-- <div class="delete-user-container">
            <button id="delete-user">Delete User</button>
        </div> -->
        <!-- Added form -->
        <form id="selectionForm" action="#" method="put">
            <h1 class="form-title">Lifelog Reminder</h1>
            <div>
                <label for="content">Email Content:</label>
                <select id="content" name="content">
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div>
                <label for="frequency">Email Frequency:</label>
                <select id="frequency" name="frequency">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
