<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>

<body>
    <link rel="stylesheet" href="./UserFormPage/styles.css">

    <header>
        <div class="logo-container">
            <img src="./Assets/logo.svg" alt="Lifelog Logo" class="logo" id="lli-view" />
        </div>
        <div class="header-contents-container">
            <div class="page-link-container">
                <div class="calendar-link-container" id="calendar-link">
                    <h2>Calendar</h2>
                </div>
                <div class="map-link-container" id="map-link">
                    <h2>Map</h2>
                </div>
                <div class="note-link-container" id="note-link" data-testid = "note-view">
                    <h2>Notes</h2>
                </div>
                <div class="life-tree-link-container">
                    <h2>Life Tree</h2>
                </div>
                <div class="user-form-link-container" id="user-form-link">
                    <h2>User Form</h2>
                </div>
                <div class="rec-link-container" id="rec-engine-link">
                    <h2>Recommendation Engine</h2>
                </div>
            </div>
            <div class="user-management-container">
                <div class="setting-container">
                    <img src="./Assets/setting.svg" alt="">
                </div>
                <div class="user-setting-container">
                    <img src="./Assets/user-setting.svg" id="user-setting" alt="">
                </div>
                <div class="logout-container" id="logout">
                    <h2>Log Out</h2>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="stats-container">
            <div class="login-status-container">
                <div id="login-success"></div>
                <div id="login-failure"></div>
            </div>
            <div class="reg-stats-container">
                <div id="reg-success"></div>
                <div id="reg-failure"></div>
            </div>
            <div class="longest-page-visit-container">
                <h2>Longest Page Visits:</h2>
                <div id="longest-page-visit-6"></div>
                <div id="longest-page-visit-12"></div>
                <div id="longest-page-visit-24"></div>
            </div>
            <div class="most-used-feature-container">
                <h2>Most User Features: </h2>
                <div id="most-used-feature-6"> </div>
                <div id="most-used-feature-12"> </div>
                <div id="most-used-feature-24"> </div>
            </div>
            <div class="app-specific-stats-container">
                <h2>App Specific Stats</h2>
                <h2 id="most-common-category"></h2>
                <h2 id="most-expensive-lli"></h2>
            </div>
        </div>

    </main>

</body>

</html>
