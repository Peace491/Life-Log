<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <link rel="stylesheet" href="./MapPage/styles.css">
    <header>
        <div class="logo-container">
            <img src="./Assets/logo.svg" alt="Lifelog Logo" class="logo" id="lli-view" />
        </div>
        <div class="header-contents-container">
            <div class="page-link-container">
                <div class="calendar-link-container" id="calendar-link">
                    <h2>Calendar</h2>
                </div>
                <div class="map-link-container" id="map-link">
                    <h2 style="color: white;">Map</h2>
                </div>
                <div class="note-link-container" id="notes-view" data-testid = "note-view">
                    <h2>Notes</h2>
                </div>
                <div class="life-tree-link-container">
                    <h2>Life Tree</h2>
                </div>
                <div class="user-form-link-container" id="user-form-link">
                    <h2>User Form</h2>
                </div>
                <div class="rec-link-container" id="rec-engine-link">
                    <h2>Recommendation Engine</h2>
                </div>
            </div>
            <div class="user-management-container">
                <div class="setting-container">
                    <img src="./Assets/setting.svg" alt="">
                </div>
                <div class="user-setting-container">
                    <img src="./Assets/user-setting.svg" alt="">
                </div>
                <div class="logout-container" id="logout">
                    <h2>Log Out</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="current-map-container map-container">
            <div class="current-map-header-container map-header-container">

                <div class="current-map-header-title-container map-header-title-container" id="inter-view">
                    <h2>Interactive Map</h2>
                </div>
                <div class="current-rec-map-header-title-container rec-map-header-title-container" id="loc-rec-view">
                    <h2>Location Reccomendation Map</h2>
                </div>

            </div>

            <div class="map" id="map">
                
            </div>

            <div class="add-pin-button-container">
                <img src="./Assets/add.svg" alt="" id="add-pin-button" data-modal-target="#pin-modal">
            </div>

        </div>
        <div id="pin-modal" class="modal pin-modal">
            <div class="pin">
                <div class="pin-options">
                    <div class="pin-create-container">
                        <button id="create-pin-btn">Create Pin</button>    
                    </div>
                    <div class="lli-container">
                        <h2><span style="font-weight: 400;">LLI: </span></h2>
                        <select id="create-status-input" class="status-select" autocomplete="off">
                        </select>
                    </div>

                </div>

                <div class="pin-input-container">
                    <div class="pin-input">
                        <p contenteditable id="create-paragraph-input-pin" data-placeholder="Pin Address?"></p>
                    </div>
                    <div class="hold-id"></div>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </main>

    <!-- Dependencies -->
    <script src="../Resources/Ajax/fetch-ajax.js"></script>

    <!-- Page Specific -->
    <script src="./MapPage/map.js" type="module"></script>


</body>

</html>
