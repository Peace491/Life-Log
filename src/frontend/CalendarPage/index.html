<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifelog Calendar</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./Assets/logo.svg" alt="Lifelog Logo" class="logo" />
        </div>
        <div class="header-contents-container">
            <div class="page-link-container">
                <div class="calendar-link-container">
                    <h2>Calendar</h2>
                </div>
                <div class="map-link-container">
                    <h2>Map</h2>
                </div>
                <div class="note-link-container">
                    <h2>Notes</h2>
                </div>
                <div class="life-tree-link-container">
                    <h2>Life Tree</h2>
                </div>
            </div>
            <div class="user-management-container">
                <div class="setting-container">
                    <img src="./Assets/setting.svg" alt="">
                </div>
                <div class="user-setting-container">
                    <img src="./Assets/user-setting.svg" alt="">
                </div>
                <div class="logout-container" id="logout">
                    <h2>Log Out</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="current-lli-container lli-container">
            <div class="current-lli-header-title-container lli-header-title-container">
                <h2>Lifelog Calendar</h2>
            </div>
            <div class="calendar">
                <div class="calendar-header">
                    <button id="get-prev-month" class="prev-month prev-btn">&#8249;</button>
                    <h2 id="month-year-title" class="month-year month"></h2>
                    <button id="get-next-month" class="next-month next-btn">&#8250;</button>
                </div>
                <div class="calendar-body">
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days">
                        <!-- Days of the month will be dynamically generated here -->
                        <!-- Add more days here -->
                    </div>
                </div>
            </div>


        </div>

        
    </main>

    <!-- Dependencies -->
    <script src="../Resources/Ajax/fetch-ajax.js"></script>
    <script src="calendar.js"></script>

    <script src="calendar-dom-manipulation.js"></script>

    <!-- Page Specific -->
    


</body>

</html>
